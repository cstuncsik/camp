
<VirtualHost *:80>
    DocumentRoot "/var/www/"
    ServerName site.dev
    ServerAdmin admin@site.dev
    ErrorLog /var/log/httpd/error_log
    CustomLog /var/log/httpd/request_log combined
    <Directory "/var/www/">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/var/www/"
    ServerName site.dev
    ServerAdmin admin@site.dev
    SSLEngine on
    SSLCertificateFile /etc/ssl/crt/site.crt
    SSLCertificateKeyFile /etc/ssl/crt/site.key
    ErrorLog /var/log/ssl/error_log
    CustomLog /var/log/ssl/request_log \
    "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
    <Directory "/var/www/">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>
