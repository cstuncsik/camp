<VirtualHost *:80>
    DocumentRoot "/var/www/"
    ServerName localhost
    ServerAdmin admin@localhost
    ErrorLog /var/log/httpd/error_log
    CustomLog /var/log/httpd/request_log combined
    <Directory "/var/www/">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>
